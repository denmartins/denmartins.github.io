<h1 id="objetivos-de-aprendizagem">Objetivos de Aprendizagem</h1>
<ul>
<li><strong>Compreender</strong> os fundamentos matemáticos das transformações de intensidade ponto‑a‑ponto.</li>
<li><strong>Identificar</strong> as principais funções radiométricas (linear, gama, logarítmica) e suas aplicações em contextos reais.</li>
<li><strong>Implementar</strong> algoritmos de transformação em código (Python).</li>
<li><strong>Avaliar</strong> o impacto das transformações sobre a distribuição de intensidades usando histogramas e visualizações.</li>
</ul>

<li data-marpit-fragment="4"><strong>Transformações Radiométricas</strong>: Operam apenas sobre os valores de intensidade dos pixels.
<ul>
<li data-marpit-fragment="5"><em>Não alteram a localização espacial dos pixels</em>.</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Filtragem Espacial</strong>: Envolve a combinação de um pixel com seus vizinhos por meio de operadores convolucionais ou morfológicos.
<ul>
<li data-marpit-fragment="7"><em>Alteram o conteúdo espacial</em>.</li>
</ul>
</li>
</ul>

t;} img[alt~=&quot;center&quot;] { display: block; margin: 0 auto; height: 340px;} footer{display: block; width:610px; margin: 0 400px; font-size:14px;} ul{font-size:25px;} header{display: block; width:610px; margin: 0 500px; font-size:18px;};" data-marpit-pagination-total="15">
<h1 id="transforma%C3%A7%C3%B5es-radiom%C3%A9tricas">Transformações Radiométricas</h1>
<div class="columns">
<div>
<ul>
<li data-marpit-fragment="1"><strong>Funções radiométricas</strong> mais básicas aplicadas na transformação de intensidade</li>
<li data-marpit-fragment="2">Utilizadas para o <strong>realce</strong> de imagens.</li>
<li data-marpit-fragment="3"><strong>Tipos de Transformações</strong>
<ul>
<li data-marpit-fragment="4"><em>Lineares</em> (ex.: contraste linear, subtração, soma)</li>
<li data-marpit-fragment="5"><em>Não lineares</em> (ex.: logarítmica, gamma, equalização de histograma)</li>
<li data-marpit-fragment="6"><em>Baseadas em estatísticas locais</em> (ex.: normalização por janela, stretching adaptativo)</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>Realce</strong>: geralmente para minimizar na imagem efeitos de ruídos, perda de contraste, borramento e distorções.</li>
</ul>
</div>
<div>
<p><img src="https://covap-utfpr.github.io/pdi/imagens/04-transformacaoRadiometricas/funcao_itensidade.png" alt="" style="height:450px;" /></p>

</div>

<h1 id="negativo-de-uma-imagem">Negativo de uma Imagem</h1>

<li data-marpit-fragment="5"><strong>Histórico</strong>: Na fotografia analógica, o papel fotográfico reproduzia um negativo que era então inverso do filme; a inversão era necessária para produzir uma imagem positiva em exibição.</li>
<li data-marpit-fragment="6"><strong>Aplicações</strong>: Detecção de <strong>falhas</strong> em processos industriais (ex.: inspeção de circuitos onde componentes brilhantes podem mascarar defeitos). Facilita a <strong>identificação de detalhes</strong> em regiões de alta luminosidade que, na forma original, são saturadas.</li>

<p>Subtração de duas imagens. Fonte: <a href="https://vincmazet.github.io/bip/digital-images/operations.html">Basics of Image Processing — Vincent Mazet (Université de Strasbourg)</a>.</p>

</ul>

<li>Transformações ponto‑a‑ponto são ferramentas fundamentais e simples que, quando aplicadas corretamente, <strong>aumentam a utilidade</strong> das imagens em diversas áreas.</li>
<li>São utilizadas como etapa <strong>pré‑processamento</strong> antes de filtragem espacial, detecção de bordas ou reconhecimento de padrões</li>
<li>Transformações mal escolhidas <strong>podem introduzir artefatos</strong> visuais ou distorcer cores.</li>
<li><strong>Próximos passos</strong>: Implementar transformações e analisar resultados (prática).</li>
</ul>

<h1 id="perguntas-e-discuss%C3%A3o">Perguntas e Discussão</h1>
<ol>
<li>Como a escolha da função <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.982ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1760 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mo" transform="translate(704,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mo" transform="translate(1093,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mo" transform="translate(1371,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, e.g., linear, gama, logarítmica, <strong>afeta a percepção visual</strong> de contraste e detalhes finos na imagem resultante?</li>
<li>Em quais cenários a equalização de histograma pode <strong>degradar a qualidade</strong> de uma imagem em vez de melhorá‑la?</li>
<li>Quais são as implicações computacionais de aplicar transformações ponto‑a‑ponto em tempo real versus offline? Quais os desafios de realizar essas transformações de <strong>forma concorrente/paralela</strong>?</li>
<li>Quais são os principais desafios ao subtrair duas imagens capturadas em <strong>condições diferentes</strong> (e.g., com iluminação variada)?</li>
<li>Como a representação em bits (8‑bits vs 16‑bits) <strong>afeta a precisão</strong> das operações aritméticas e a <strong>preservação de informação</strong>?</li>
</ol>
